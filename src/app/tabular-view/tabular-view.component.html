<app-topnav></app-topnav>
<div class="container-fluid login-bg">
    <div class="container">
        <br><br>
        <h5 class="text-center" style="color: white;">
            Tabular View
        </h5>
        <div class="row">
            <div class="col-md-4">
                <button mat-raised-button routerLink="/attendance">Back</button>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
            </div>
        </div>
        <br>
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="sn">
                <mat-header-cell *matHeaderCellDef> Sl.No. </mat-header-cell>
                <mat-cell *matCellDef="let element;let i = index;">
                    {{ (i+1) + (paginator.pageIndex * paginator.pageSize) }}
                </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="slotDate">
                <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.slotDate}} </mat-cell>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="slotSession">
                <mat-header-cell *matHeaderCellDef>Session</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <p *ngIf="element.slotSession == 1">Morning</p>
                    <p *ngIf="element.slotSession == 2">Evening</p>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="startTime">
                <mat-header-cell *matHeaderCellDef> Start Time</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.startTime}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="endTime">
                <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="pateientName">
                <mat-header-cell *matHeaderCellDef>Pateient Name</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.pateientName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="pateientNumber">
                <mat-header-cell *matHeaderCellDef>Contact</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.pateientNumber}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="appointment">
                <mat-header-cell *matHeaderCellDef>Appointment</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <p *ngIf="element.appointment == 'Booked'">
                        <span style="color: green;">Booked</span>
                    </p>
                    <p *ngIf="element.appointment == 'Available'">
                        <span style="color: red;">Not Booked</span>
                    </p>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
